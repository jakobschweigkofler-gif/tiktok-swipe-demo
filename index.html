<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TikTok-Style Swipe Feed</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Swiper (CDN) -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <style>
      html, body { height: 100%; }
      body { margin: 0; background: #000; }
      .swiper, .swiper-slide { width: 100vw; height: 100vh; }
      .media { width: 100%; height: 100%; object-fit: cover; }
      .fade-shadow {
        background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 40%, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Deine Slides bleiben hier unverändert -->
        <div class="swiper-slide relative">
          <video class="media" src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" muted playsinline loop></video>
          <div class="absolute inset-0 fade-shadow"></div>
          <div class="absolute bottom-6 left-4 text-white">
            <div class="text-xl font-semibold">Blumen Video</div>
            <div class="opacity-80 text-sm">CC0 Demo • AutoPlay</div>
          </div>
        </div>
        <div class="swiper-slide relative">
          <img class="media" alt="Unsplash Demo" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=1600&q=80&auto=format&fit=crop" />
          <div class="absolute inset-0 fade-shadow"></div>
          <div class="absolute bottom-6 left-4 text-white">
            <div class="text-xl font-semibold">Portrait Foto</div>
            <div class="opacity-80 text-sm">Unsplash Demo</div>
          </div>
        </div>
        <div class="swiper-slide relative">
          <video class="media" src="https://samplelib.com/lib/preview/mp4/sample-960x540.mp4" muted playsinline loop></video>
          <div class="absolute inset-0 fade-shadow"></div>
          <div class="absolute bottom-6 left-4 text-white">
            <div class="text-xl font-semibold">Sample Video</div>
            <div class="opacity-80 text-sm">Muted • Loop</div>
          </div>
        </div>
        <div class="swiper-slide relative">
          <img class="media" alt="Unsplash Demo 2" src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=1600&q=80&auto=format&fit=crop" />
          <div class="absolute inset-0 fade-shadow"></div>
          <div class="absolute bottom-6 left-4 text-white">
            <div class="text-xl font-semibold">City Foto</div>
            <div class="opacity-80 text-sm">Unsplash Demo</div>
          </div>
        </div>
        <!-- Slide 5: Neues Bild -->
        <div class="swiper-slide relative">
          <img class="media" alt="Unsplash Demo 3" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1600&q=80&auto=format&fit=crop" />
          <div class="absolute inset-0 fade-shadow"></div>
          <div class="absolute bottom-6 left-4 text-white">
            <div class="text-xl font-semibold">Natur Landschaft</div>
            <div class="opacity-80 text-sm">Unsplash Demo</div>
          </div>
        </div>
        <!-- Slide 6: Neues Bild -->
        <div class="swiper-slide relative">
          <img class="media" alt="Unsplash Demo 4" src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=1600&q=80&auto=format&fit=crop" />
          <div class="absolute inset-0 fade-shadow"></div>
          <div class="absolute bottom-6 left-4 text-white">
            <div class="text-xl font-semibold">Berg Foto</div>
            <div class="opacity-80 text-sm">Unsplash Demo</div>
          </div>
        </div>
        <!-- Slide 7: Neues Bild -->
        <div class="swiper-slide relative">
          <img class="media" alt="Unsplash Demo 4" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Sonnenuntergang_mit_Blick_auf_die_Drei_Zinnen_%28cropped%29.jpg" />
          <div class="absolute inset-0 fade-shadow"></div>
          <div class="absolute bottom-6 left-4 text-white">
            <div class="text-xl font-semibold">Berg Foto</div>
            <div class="opacity-80 text-sm">Unsplash Demo</div>
          </div>
        </div>
      </div>

      <div class="absolute top-4 left-1/2 -translate-x-1/2 text-white text-sm opacity-80 bg-black/40 rounded-full px-3 py-1">
        Mit Mausrad / Wischen wechseln
      </div>
    </div>

    <script>
      const swiper = new Swiper('.swiper', {
        direction: 'vertical',
        slidesPerView: 1,
        spaceBetween: 0,
        mousewheel: true,
        keyboard: { enabled: true },
        resistanceRatio: 0,
      });

      function handleVideoPlayback() {
        const slides = document.querySelectorAll('.swiper-slide');
        slides.forEach((slide, idx) => {
          const vid = slide.querySelector('video');
          if (!vid) return;
          if (idx === swiper.activeIndex) {
            vid.play().catch(() => {});
          } else {
            vid.pause();
            vid.currentTime = 0;
          }
        });
      }

      swiper.on('init', handleVideoPlayback);
      swiper.on('slideChange', handleVideoPlayback);
      setTimeout(() => swiper.emit('init'), 0);
    </script>

    <!-- Anleitung GitHub Pages Deployment -->
    <!--
      1. Erstelle ein Repository auf GitHub, z.B. "tiktok-swipe-demo"
      2. Lade diese index.html Datei dort hoch (im Hauptverzeichnis)
      3. Gehe in den Repository Settings → Pages
      4. Wähle Branch: "main" und Ordner: "/ (root)"
      5. Speichern → GitHub gibt dir nach wenigen Minuten eine URL, z.B.
         https://dein-github-user.github.io/tiktok-swipe-demo/
    -->
  </body>
</html>
